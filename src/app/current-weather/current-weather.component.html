<div *ngIf="current">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="66%">
      <div class="mat-title no-margin">{{current.city}},</div>
      {{current.country}}
    </div>
    <div fxFlex class="right mat-subheading-2 no-margin">
      {{current.date | date:'EEEE MMM d'}}{{ getOrdinal(current.date) }}
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="66">
      <img [src]='current.image' style="zoom: 175%">
    </div>
    <div fxFlex class="right mat-display-3 no-margin">{{current.temperature | number:'1.0-0'}}<span class="mat-display-1 unit">â„‰</span></div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
